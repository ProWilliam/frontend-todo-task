<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <button (click)="register()" class="btn btn-register">Registrarse</button>
  </div>
</div>
